<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The Rhythm Messengers are an adaptable crew of highly animated
    drummers and entertainers who are ready to elevate the energy of
    your next event!"
    />
    <link rel="canonical" href="https://rhythmmessengers.com" />

    <meta
      name="keywords"
      content="Chicago; Percussion; Drum; Festival; Entertainment; Show; Energy; Corporate Event; Rhythm Messenger; Music; Performer; Trade Show; Concert;"
    />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Rhythm Messengers" />
    <meta
      property="og:description"
      content="Welcome to The Rhythm Messengers, the leading entertainment for events."
    />
    <meta
      property="og:image"
      content="https://rhythmmessengers.com/media/RMELogo300-2-no-background.webp"
    />
    <meta property="og:url" content="https://rhythmmessengers.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="The Rhythm Messengers" />
    <meta property="og:locale" content="en_US" />

    <!-- Apple Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="The Rhythm Messengers" />
    <!-- App name for home screen -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- Status bar style -->

    <!-- Android Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <!-- Set the theme color for Android taskbar (Chrome on Android) -->

    <!-- Icon for Apple Touch (Icon when saved to Home Screen) -->
    <link
      rel="apple-touch-icon"
      href="https://rhythmmessengers.com/media/RMELogo300-2-no-background.webp"
    />

    <!-- Icon for Android/General (Icon when saved to Home Screen) -->
    <link
      rel="icon"
      href="https://rhythmmessengers.com/media/RMELogo300-2-no-background.webp"
      type="image/x-icon"
    />

    <title>Chicago Drumline | Rhythm Messengers</title>
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
